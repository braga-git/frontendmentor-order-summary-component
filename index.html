<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
<!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

<!-- favicon-->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
 
<!-- css style --> 
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
	<div class="card">
		<div class="cardImg">
			
		</div>
		<div class="cardInfo">
			<p class="cardTitle">Order Summary</p>
			<p class="cardDescription">
				You can now listen to millions of songs, audiobooks, and podcasts on any
				device anywhere you like!
			</p>
			<div class="cardPlan">
				<div class="planInfo">
					<img class="planIcon" src="./images/icon-music.svg" alt="plan icon">
					<div class="planDescription">
						<p class="planTitle">Annual Plan</p>
						<p class="planPrice">$59.99/year</p>
					</div>
				</div>
				<p class="planChangeBtn">Change</p>
			</div>
			<div class="cardPaymentBtn">Proceed to Payment</div>
			<div class="cardCancelBtn">Cancel Order</div>
		</div>
	</div>
	
	<div class="attribution">
	  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
	  Coded by <a href="https://github.com/braga-git?tab=repositories">Gabriel Braga</a>.
	</div>

  </div>
</body>
</html>
